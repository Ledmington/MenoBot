name: menobot tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pv: ['3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.pv }}
        architecture: 'x64'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: make install

    - name: Tests
      run: make cov
